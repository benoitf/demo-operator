specVersion: 0.0.1
name: demo-operator
projects:
  - name: demo-operator
    clonePath: src/github.com/eivantsov/demo-operator
    source:
      type: git
      location: https://github.com/eivantsov/demo-operator.git
components:
  - type: cheEditor
    id: org.eclipse.che.editor.theia:next
  - type: chePlugin
    id: che-machine-exec-plugin:0.0.1
  - type: chePlugin
    alias: k8s
    id: ms-kubernetes-tools.vscode-kubernetes-tools:0.1.17
  - type: chePlugin
    id: ms-vscode.go:0.9.2
    memoryLimit: 3Gi
  - type: dockerimage
    alias: dev
    image: eivantsov/golang-dev
    mountSources: true
    memoryLimit: 2Gi
    env:
      - name: GOPATH
        value: $(CHE_PROJECTS_ROOT)
      - name: GOCACHE
        value: $(GOPATH)/.cache
commands:
  - name: configure_kubeconfig
    actions:
      - type: exec
        component: k8s
        command: "export inclusterconfig='/var/run/secrets/kubernetes.io/serviceaccount' && kubectl config set-cluster default --server=https://kubernetes.default.svc --certificate-authority=$inclusterconfig/ca.crt && kubectl config set-context default --cluster=default && token=$(cat $inclusterconfig/token) && kubectl config set-credentials developer --token=$token && kubectl config set-context default --user=developer && kubectl config use-context default"
  - name: compile_binary
    actions:
      - type: exec
        component: dev
        command: "echo '[INFO]: Compiling binary' && go build -o build/demo-operator cmd/manager/main.go && echo '[INFO]: Task finished'"
        workdir: /projects/src/github.com/eivantsov/demo-operator
  - name: run_operator
    actions:
      - type: exec
        component: dev
        command: "export WATCH_NAMESPACE='che' && ./demo-operator"
        workdir: /projects/src/github.com/eivantsov/demo-operator/build
  - name: build_container_image
    actions:
      - type: exec
        component: dev
        command: "echo '[INFO]: Building an image...' && buildah bud -t 172.30.1.1:5000/openshift/demo-operator -f build/Dockerfile . && echo '[INFO]: Done!'"
        workdir: /projects/src/github.com/eivantsov/demo-operator
  - name: push_container_image
    actions:
      - type: exec
        component: dev
        command: "echo '[INFO]: Pushing image to an internal registry' && buildah push --tls-verify=false --creds developer:$(cat /var/run/secrets/kubernetes.io/serviceaccount/token) 172.30.1.1:5000/openshift/demo-operator && echo '[INFO]: Image pushed'"

